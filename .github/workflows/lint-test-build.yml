name: Lint

on:
  pull_request:
    branches:
      - main

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run linters
        run: npm run lint

      - name: Check code formatting
        run: npm run prettier

      - name: Run Unit Tests
        run: npm run test

      - name: Run Build
        run: npm run build
